<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>智启科技-管理系统 | 登录</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>

    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <!-- Sweet Alert -->
    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>
    <style>
    		body{
    			background:url("/img/login_background.png");
    			background-position: center 0;  
		  	background-repeat: no-repeat;  
		  	background-attachment: fixed;  
		  	background-size: cover;  	
		  	-webkit-background-size: cover;  
		  	-o-background-size: cover;  
		  	-moz-background-size: cover;  
		  	-ms-background-size: cover;
    		}
    		.glyphicon{
    			top:0;
    		}
    		.logo-wrap{
    			padding-top:12em;
    		}
    		.login-wrap{
    			padding-top:12em;
    			max-width: 400px;
		    z-index: 3;
    		}
    		small{
    			color:#ccc;
    		}
    </style>

</head>

<body>

<div class="entrance-wrap row">
	<div class="logo-wrap animated fadeInDown col-xs-10 col-sm-4 col-md-4 col-lg-4 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
		<!--<img class="img-responsive center-block" width="70%" src="/img/logo.png"/>  -->
	</div>
	<div class="login-wrap animated fadeInDown col-xs-10 col-sm-4 col-md-3 col-lg-3 col-xs-offset-1 col-sm-offset-1 col-md-offset-2 col-lg-offset-2">
        <form class="m-t" role="form" action="login" method="post">
            <div class="form-group">
	            <div class="input-group">
			      <div class="input-group-addon glyphicon glyphicon-user"></div>
                	  <input type="text" class="form-control" placeholder="请输入用户名" name="userName" required=""/>
			    </div>
            </div>
            <div class="form-group">
	            <div class="input-group">
			      <div class="input-group-addon glyphicon glyphicon-lock"></div>
                	  <input type="password" class="form-control" placeholder="请输入密码" name="password" required=""/>
                	</div>
            </div>
            </br></br></br>
            <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
            <!-- 
            <a th:href="@{register}" href="#">
                <small>忘记密码?</small>
            </a>
            <p class="text-muted text-center">
                <small>还没有帐号</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" th:href="@{register}" href="register.html">注册</a>
             -->
        </form>
        <p class="m-t">
            <small>北京智启科技有限公司 Copyright © 2017 SmartFuture Inc. 保留所有权利</small>
        </p>
	</div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Sweet alert -->
<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>


<script th:inline="javascript">
    var error = [[${error}]];
    $(document).ready(function () {
        if (error !== null) {
            swal({
                title: "温馨提示",
                text: error
            });
        }
    });

</script>
</body>

</html>
