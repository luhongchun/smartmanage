	<style>
		.circle {
				position:relative;
			    width: 200px;
			    height: 200px;  
			    border-radius: 50%;
			    background: #0cc;
			    margin:0 auto;
			}
			.pie_left, .pie_right {
			    width: 200px; 
			    height: 200px;
			    position: absolute;
			    top: 0;left: 0;
			}
			.left, .right {
			    display: block;
			    width:200px; 
			    height:200px;
			    background:#ccc;
			    border-radius: 50%;
			    position: absolute;
			    top: 0;
			    left: 0;
			    transform: rotate(0deg);
			}
			.pie_right, .right {
			    clip:rect(0,auto,auto,100px);
			}
			.pie_left, .left {
			    clip:rect(0,100px,auto,0);
			}
			.mask {
			    width: 150px;
			    height: 150px;
			    border-radius: 50%;
			    left: 25px;
			    top: 25px;
			    background: #FFF;
			    position: absolute;
			    text-align: center;
			    font-size: 30px;
			    display:flex;
			    flex-direction:column;
			    justify-content:center;
			    align-items:center;
			    font-weight:bold;
			}
			.mask a{
				text-decoration:none;
			}
			.con-text{
				text-align:center;
				font-size:14px;
			}
	</style>
