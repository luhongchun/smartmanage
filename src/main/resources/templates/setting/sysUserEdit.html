<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>智启科技 | <span th:text="${pageName}"></span></title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
</head>

<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="header :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2><span th:text="${pageName}"></span></h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">系统设置</a>
                    </li>
                    <li>
                        <a th:href="@{../sysusers}">系统管理员</a>
                    </li>
                    <li class="active">
                        <strong><span th:text="${#strings.isEmpty(sysUser.id) ? '添加' : '编辑'}"></span><span th:text="${pageName}"></span></strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5><span th:text="${pageName}"></span></h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form method="post" class="form-horizontal" th:action="@{../sysuser}">
                                <input type="hidden" th:field="${sysUser.id}" />
                                <input type="hidden" th:field="${sysUser.password}"
                                       th:unless="${#strings.isEmpty(sysUser.id)}" />
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">用户名</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:field="${sysUser.loginId}" placeholder="请输入用户名"
                                               class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">昵称</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:field="${sysUser.userName}" placeholder="请输入昵称"
                                               class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">手机号</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:field="${sysUser.phone}" placeholder="请输入手机号"
                                               class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">邮箱</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:field="${sysUser.email}" placeholder="请输入邮箱"
                                               class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group" th:if="${#strings.isEmpty(sysUser.id)}">
                                    <label class="col-sm-2 control-label">密码</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:field="${sysUser.password}" placeholder="请输入密码"
                                               class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group" th:class="${#strings.isEmpty(sysUser.id) ? 'hidden': 'form-group'}">
                                    <label class="col-lg-2 control-label">创建时间</label>
                                    <div class="col-lg-10">
                                        <input type="text" disabled="" th:field="${sysUser.createDate}"
                                               placeholder="空" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group" th:class="${#strings.isEmpty(sysUser.id) ? 'hidden': 'form-group'}">
                                    <label class="col-lg-2 control-label">sn</label>
                                    <div class="col-lg-10">
                                        <input type="text" disabled="" th:field="${sysUser.sn}"
                                               placeholder="空" class="form-control"/>
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-white" type="button" value="cancel"
                                                onclick="history.back()">取消</button>
                                        <button class="btn btn-primary" type="submit">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer" th:include="footer :: copyright"></div>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

<!-- common -->
<script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>
<script th:src="@{/js/common.js}"></script>

<script th:inline="javascript">
    var pageHTML = [[${pageHTML}]];
    $(document).ready(function () {
        $("#pageHTML").html(pageHTML);
    });
</script>

</body>

</html>
