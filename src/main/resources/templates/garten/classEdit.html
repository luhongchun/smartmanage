<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>智启科技 | 班级信息</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
</head>

<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="header :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>幼儿园管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">幼儿园管理</a>
                    </li>
                    <li>
                        <a th:href="@{../classes}">班级管理</a>
                    </li>
                    <li class="active">
                        <strong><span th:text="${#strings.isEmpty(gartenClass.id) ? '添加' : '编辑'}"></span>班级信息</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>班级信息</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form method="post" class="form-horizontal" th:action="@{../class}">
                                <input type="hidden" th:field="${gartenClass.id}" />
                                <input type="hidden" th:field="${gartenClass.organizationId}" />
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">幼儿园名称</label>
                                    <div class="col-sm-10">
                                        <select name="gartenId" id="gartenId" class="form-control" >
                                            <option value="0" th:selected="${gartenSeletedId==-1}">--请选择幼儿园--</option>
                                            <option th:each="nc : ${gartenList}" th:value="${nc.id}"
                                                    th:text="${nc.name}" th:selected="${nc.id==gartenSeletedId}">分类</option>
                                        </select>
                                    </div>
                                </div>
                                 <div class="form-group">
                                    <label class="col-sm-2 control-label">年级</label>
                                    <div class="col-sm-10">
                                        <select name="grade" id="grade" class="form-control" >
                                            <option value="0" th:selected="${GradeSelectedIndex==-1}">--请选择年级--</option>
                                            <option th:each="nc, iterStat : ${gradeList}" th:value="${iterStat.index}"
                                                    th:text="${nc}" th:selected="${nc==GradeSelectedIndex}">分类</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">班级</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:field="${gartenClass.name}" placeholder="请输入班级名称"
                                               class="form-control"/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-white" type="button" value="cancel"
                                                onclick="history.back()">取消</button>
                                        <button class="btn btn-primary" type="submit">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer" th:include="footer :: copyright"></div>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

<!-- common -->
<script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>
<script th:src="@{/js/common.js}"></script>

<script th:inline="javascript">
    var pageHTML = [[${pageHTML}]];
    $(document).ready(function () {
        $("#pageHTML").html(pageHTML);
    });
</script>

</body>

</html>
