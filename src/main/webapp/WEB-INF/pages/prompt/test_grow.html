<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>宝贝时光机</title>
    <link rel="stylesheet" href="https://weui.io/example.css"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/0.4.3/style/weui.css"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/0.4.3/style/weui.min.css"/>
    </meta>
    </meta>
</head>

<body ontouchstart>

<div class="weui_panel">
    <div class="weui_cell">
        <div class="weui_cell_hd">
            <img src="http://static-10001988.cos.myqcloud.com/resource/images/icons/test_account.jpg" alt=""
                 style="width:50px;margin-right:5px;display:block">
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <p style="font-size:16px;">王佳琪</p>
        </div>
    </div>
</div>

<div style="margin-top:25px;">
    <div class="weui_cells_title">2016年7月</div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p style="font-size:16px;">7月15日 智启科技为您记录宝贝精彩</p>
            </div>
        </div>

        <div class="weui_cell">
            <video src="http://static-10001988.cos.myqcloud.com/resource/video/close-up.mp4" controls="controls"
                   width="100%" webkit-playsinline/>
        </div>
    </div>
</div>

<div style="margin-top:25px;">
    <div class="weui_cells_title">2016年6月</div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p style="font-size:16px;">6月24日 王佳琪开始了幼儿园新生活~</p>
            </div>
        </div>

        <div class="weui_cell">
            <video src="http://static-10001988.cos.myqcloud.com/resource/css/video/1.mp4" controls="controls"
                   width="100%" webkit-playsinline/>
        </div>
    </div>
</div>

<div class="hd"/>

<div class="bd" style="width:100%; position:fixed;bottom:0;">
    <div class="weui_tab">
        <div class="weui_tabbar">
            <a href="javascript:;" class="weui_tabbar_item" onclick="closeWindow()">
                <div class="weui_tabbar_icon">
                    <img src="http://static-10001988.cos.myqcloud.com/resource/images/icons/return.svg" alt=""
                         style="width:24px;"/>
                </div>
                <p class="weui_tabbar_label">返回</p>
            </a>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">
    function closeWindow() {
        WeixinJSBridge.call('closeWindow');
    }
</script>
</html>
